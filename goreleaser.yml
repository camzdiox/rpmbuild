nfpms:
  - file_name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
    package_name: geteduroam
    maintainer: Jeroen Wijenbergh
    homepage: https://geteduroam.org/
    formats:
       - deb
       - rpm
    bindir: /usr/bin
    version_metadata: git
    release: 1
#    dependencies:
#     - network-manager
    description: |-
      Geteduroam client for .deb based linux distributions.
    overrides:
     deb:
      dependencies:
       - network-manager

checksum:
