# goreleaser.yml

builds:
  - main: ./cmd/geteduroam
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    binary: geteduroam
    #targets:
    #  - linux
    # Other configuration options...

#archives:
