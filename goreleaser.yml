# goreleaser.yml

builds:
  - main: ./cmd/geteduroam-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    binary: geteduroam-cli

nfpms:
  - file_name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
    package_name: geteduroam-cli
    maintainer: Jeroen Wijenbergh
    homepage: https://geteduroam.org/
    formats:
       - deb
       - rpm
    bindir: /usr/bin
    version_metadata: git
    release: 1
    description: |-
      Geteduroam client for linux distributions.

    overrides:
     deb:
      dependencies:
       - network-manager
     rpm:
      dependencies:
       - NetworkManager

checksum:
  name_template: "checksums.txt"

#env:
#  GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}  # Here's where you place the GPG fingerprint. It needs to be generated locally on your computer, then added to github settings / secrets and variables / actions. The name of secret should correspond to the variable defined here (GPG_FINGERPRINT).

signs:
  -
    artifacts: checksum
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]